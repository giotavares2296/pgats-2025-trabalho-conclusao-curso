name: Executar Testes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start REST API
        run: |
          nohup node rest/server.js &
          sleep 5  # espera 5 segundos pra API subir

      - name: Start GraphQL API
        run: |
          nohup node graphql/server.js &
          sleep 5

      - name: Run tests
        run: npm test
